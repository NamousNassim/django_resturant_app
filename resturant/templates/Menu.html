{% extends 'base.html' %}

{% block content %}

<div class="container mt-4">
    {% if menu %}
        <div class="row">
            {% for item in menu %}
                <div class="col-md-6">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h2 class="card-title">{{ item.name }}</h2>
                            <p class="card-text">{{ item.description }}</p>
                            <p class="card-text">Price: ${{ item.price }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="text-muted">No items are in the menu.</p>
    {% endif %}
</div>

{% endblock %}
